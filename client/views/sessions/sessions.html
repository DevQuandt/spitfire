<template name="sessions">
    <div class="sessionData">
        <header><b class="sessionsHeading">{{appTitle}} sessions</b> {{> loginButtons}} <a class="aboutLink" href="/about">?</a></header>

        {{#each sessionData}}
            {{> session}}
        {{/each}}

    </div>
</template>

<template name="session">
    <dl>
        <dt>{{modifiedAt}}</dt>
        <dd>
            <a href="/{{sessionName}}" target="_blank">{{sessionName}}</a>
            {{#if user}} by {{user}}{{/if}}
        </dd>
    </dl>
</template>
