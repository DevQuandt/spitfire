<template name="sessions">
    <div class="sessionData">
        <header><b class="sessionsHeading">{{appTitle}} sessions</b> {{> loginButtons}}</header>

        {{#each sessionData}}
            {{> session}}
        {{/each}}

    </div>
</template>

<template name="session">
    <dl>
        <dt>{{modifiedAt}}</dt>
        <dd>
            <p><a href="/{{sessionName}}" target="_blank">{{sessionName}}</a></p>

            {{#if user}}<p>{{user}}</p>{{/if}}
        </dd>
    </dl>
</template>
