<template name="drawingObject">
    {{#if isEdit}}
        {{> textInput}}
    {{else}}
        <div class="drawing-object draggable {{edit}}" id="draggable{{_id}}"
             style="left:{{left}}px; top:{{top}}px;z-index:{{zIndex}};">
            {{> text}}
            <div class="controls"><a class="delete" title="delete">&#x232b;</a></div>
        </div>
    {{/if}}
</template>
