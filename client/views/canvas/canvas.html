<template name="canvas">
    <div id="overlay"></div>
    <div id="canvas">
        <div id="selectArea"></div>
        {{#each drawingObjects}}
            {{> drawingObject}}
        {{/each}}
    </div>
    <svg id="svgcanvas" width="{{drawingWidth}}" height="{{drawingHeight}}">
        <defs>
            <marker id="markerCircle" markerWidth="8" markerHeight="8" refX="2" refY="5" orient="auto">
                <circle cx="5" cy="5" r="3" style="stroke: none; fill:#111;"/>
            </marker>
            <marker id="markerArrow" markerWidth="9" markerHeight="9" refX="8" refY="4"
                    orient="auto">
                <path d="M0,0 L0,8 L8,4 L0,0" style="stroke:none; fill:#111;" />
            </marker>
        </defs>
    </svg>

</template>
